version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - help
  - faq
  - connect_hr
  - feedback
  - leave_request
  - claim_request
  - query_box
  - analytics
  - dashboard

entities:
  - employee_name
  - leave_type
  - leave_start_date
  - leave_end_date
  - claim_type
  - claim_amount
  - feedback_text

responses:
  utter_greet:
    - text: "Hello! I am the Robi HR chatbot. How can I assist you today?"
  utter_goodbye:
    - text: "Goodbye! Have a great day."
  utter_help:
    - text: "How can I help you today?"
  utter_faq:
    - text: "Please visit our website's FAQ section for more information."
  utter_connect_hr:
    - text: "Please contact HR at hr@robi.com or call our HR hotline at 555-5555."
  utter_leave_request:
    - text: "Please provide the following information to request leave: leave type, start date, and end date."
  utter_claim_request:
    - text: "Please provide the following information to submit a claim: claim type and amount."
  utter_query_box:
    - text: "Please provide your query and we will get back to you shortly."
  utter_feedback:
    - text: "Thank you for your feedback! We appreciate your input."
  utter_analytics:
    - text: "Generating analytics. Please wait."
  utter_dashboard:
    - text: "Opening dashboard. Please wait."

actions:
  - utter_greet
  - utter_goodbye
  - utter_help
  - utter_faq
  - utter_connect_hr
  - utter_leave_request
  - utter_claim_request
  - utter_query_box
  - utter_feedback
  - utter_analytics
  - utter_dashboard

slots:
  employee_name:
    type: text
  leave_type:
    type: text
  leave_start_date:
    type: text
  leave_end_date:
    type: text
  claim_type:
    type: text
  claim_amount:
    type: text
  feedback_text:
    type: text


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
