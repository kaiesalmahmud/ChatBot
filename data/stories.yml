version: "3.1"

stories:
  - story: employee requests leave
    steps:
      - intent: leave_request
      - action: utter_leave_request

  - story: employee submits claim
    steps:
      - intent: claim_request
      - action: utter_claim_request

  - story: employee submits feedback
    steps:
      - intent: feedback
      - action: utter_feedback

  - story: employee wants to connect to HR
    steps:
      - intent: connect_hr
      - action: utter_connect_hr

  - story: employee wants to see dashboard
    steps:
      - intent: dashboard
      - action: utter_dashboard

  - story: employee has a routine query
    steps:
      - intent: greet
      - action: utter_greet
      - intent: help
      - action: utter_help

  - story: employee asks about sick leave policy
    steps:
      - intent: faq
      - action: utter_faq

  - story: employee has an unknown input
    steps:
      - intent: nlu_fallback
      - action: utter_default

